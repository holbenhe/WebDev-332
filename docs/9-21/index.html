<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>9-21 Participation</title>
</head>
<body>

    <h1>Hello, World! Who is this?</h1>

    <form action="submissionTWO.html">

        <p>
            <label for="first">First Name</label>
            <input value="Default value" type="text" id="first" name="first" placeholder="FIRST name only">
        </p>
        <p>
            <label for="Last">Last Name</label>
            <input type="text" id="last" name="last" placeholder="LAST name only">
        </p>
        <p>
            <label for="checks">Check me<label>
            <input type="checkbox" name="checks" id="checks" checked>
        </p>
        <p>
            <h5>Rate this Page - 0 = great, 4 = amazing</h5>
            <strong>0</strong>
            <input type="radio" name="rating" value="0">
            <input type="radio" name="rating" value="1">
            <input type="radio" name="rating" value="2">
            <input type="radio" name="rating" value="3">
            <input type="radio" name="rating" value="4">
            <strong>4</strong>
        </p>

        <label for="agree">It was funny</label>
        <Select name="agree" id="agree">
            <!--size="2" multiple-->
            <option value="Yes">I agree</option>
            <option value="Yes">I don't know</option>
            <option value="Yes">I disagree</option>
        </Select>

        <p>
            <input type="button" name="" id="" value="This is not a submit">
        </p>

        <p>
            <input type="submit" value="Submit Form Data">
        </p>

    </form>

    <a href="../index.html">Back to the index!</a>

</body>
</html>
