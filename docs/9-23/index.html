    <link rel="stylesheet" href="my-style-sheet.css">

        }

        span li {
            background-color: aquamarine;
        }

    <ul>
        <li style="background-color:darkgrey">This is a list item</li>
        <li>This is ANOTHER list item</li>
    </ul>
    
    <h2 class="sub-header">This is a L2 header</h2>

    <h3 class="sub-header">This is a L3 header</h3>

    <p>This is a span</p>
    <span>
        <li>This is inside of a span</li>
    </span>

    <table>
        <tr>
            <th></th>
        </tr>
    </table>
